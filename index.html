<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="./images/image-header-mobile.jpg" alt="" class="hero-img">
      </div>

      <div class="hero">
        <h1>Get <span class="clr-accent">insights</span> that help your business grow.</h1>
        <div class="hero-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <ul class="stats">
          <li>
            <div class="stats-heading">10k+</div>
            <div class="stats-text">companies</div>
          </li>
          <li>
            <div class="stats-heading">314</div>
            <div class="stats-text">templates</div>
          </li>
          <li>
            <div class="stats-heading">12m+</div>
            <div class="stats-text">queries</div>
          </li>
        </ul>
      </div>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Radu Harangus</a>.
      </footer>
    </div>
  </main>


</body>

</html>
